<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    label {
      margin: 5px;
    }
    input {
      width: 60px;
      text-align: center;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
    }
    input.matrix-cell {
      width: 50px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    #result table {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”¢ Matrix Operations</h1>

    <div class="input-section">
      <label>Rows (Matrix A): <input type="number" id="rowsA" min="1" max="5"></label>
      <label>Cols (Matrix A): <input type="number" id="colsA" min="1" max="5"></label>
      <br>
      <label>Rows (Matrix B): <input type="number" id="rowsB" min="1" max="5"></label>
      <label>Cols (Matrix B): <input type="number" id="colsB" min="1" max="5"></label>
      <br>
      <button onclick="generateInputs()">Generate Matrices</button>
    </div>

    <div id="matrices"></div>

    <div class="buttons">
      <button onclick="addMatrices()">âž• Add</button>
      <button onclick="multiplyMatrices()">âœ– Multiply</button>
      <button onclick="transposeMatrix('A')">ðŸ”„ Transpose A</button>
      <button onclick="transposeMatrix('B')">ðŸ”„ Transpose B</button>
    </div>

    <h2>Result:</h2>
    <div id="result"></div>
  </div>

  <script>
    function generateInputs() {
      let rowsA = parseInt(document.getElementById("rowsA").value);
      let colsA = parseInt(document.getElementById("colsA").value);
      let rowsB = parseInt(document.getElementById("rowsB").value);
      let colsB = parseInt(document.getElementById("colsB").value);

      let container = document.getElementById("matrices");
      container.innerHTML = "";

      container.innerHTML += "<h3>Matrix A</h3>";
      container.innerHTML += createMatrix("A", rowsA, colsA);

      container.innerHTML += "<h3>Matrix B</h3>";
      container.innerHTML += createMatrix("B", rowsB, colsB);
    }

    function createMatrix(name, rows, cols) {
      let html = "<table>";
      for (let i = 0; i < rows; i++) {
        html += "<tr>";
        for (let j = 0; j < cols; j++) {
          html += `<td><input type="number" class="matrix-cell" id="${name}_${i}_${j}"></td>`;
        }
        html += "</tr>";
      }
      html += "</table>";
      return html;
    }

    function getMatrix(name, rows, cols) {
      let matrix = [];
      for (let i = 0; i < rows; i++) {
        let row = [];
        for (let j = 0; j < cols; j++) {
          let val = document.getElementById(`${name}_${i}_${j}`).value || 0;
          row.push(parseInt(val));
        }
        matrix.push(row);
      }
      return matrix;
    }

    function displayResult(matrix) {
      let html = "<table border='1'>";
      matrix.forEach(row => {
        html += "<tr>";
        row.forEach(val => {
          html += `<td>${val}</td>`;
        });
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("result").innerHTML = html;
    }

    function addMatrices() {
      let rowsA = parseInt(document.getElementById("rowsA").value);
      let colsA = parseInt(document.getElementById("colsA").value);
      let rowsB = parseInt(document.getElementById("rowsB").value);
      let colsB = parseInt(document.getElementById("colsB").value);

      if (rowsA !== rowsB || colsA !== colsB) {
        alert("Addition not possible! Matrices must be same size.");
        return;
      }

      let A = getMatrix("A", rowsA, colsA);
      let B = getMatrix("B", rowsB, colsB);

      let result = [];
      for (let i = 0; i < rowsA; i++) {
        let row = [];
        for (let j = 0; j < colsA; j++) {
          row.push(A[i][j] + B[i][j]);
        }
        result.push(row);
      }

      displayResult(result);
    }

    function multiplyMatrices() {
      let rowsA = parseInt(document.getElementById("rowsA").value);
      let colsA = parseInt(document.getElementById("colsA").value);
      let rowsB = parseInt(document.getElementById("rowsB").value);
      let colsB = parseInt(document.getElementById("colsB").value);

      if (colsA !== rowsB) {
        alert("Multiplication not possible! Cols of A must equal Rows of B.");
        return;
      }

      let A = getMatrix("A", rowsA, colsA);
      let B = getMatrix("B", rowsB, colsB);

      let result = [];
      for (let i = 0; i < rowsA; i++) {
        let row = [];
        for (let j = 0; j < colsB; j++) {
          let sum = 0;
          for (let k = 0; k < colsA; k++) {
            sum += A[i][k] * B[k][j];
          }
          row.push(sum);
        }
        result.push(row);
      }

      displayResult(result);
    }

    function transposeMatrix(which) {
      let rows = parseInt(document.getElementById(`rows${which}`).value);
      let cols = parseInt(document.getElementById(`cols${which}`).value);

      let M = getMatrix(which, rows, cols);

      let result = [];
      for (let i = 0; i < cols; i++) {
        let row = [];
        for (let j = 0; j < rows; j++) {
          row.push(M[j][i]);
        }
        result.push(row);
      }

      displayResult(result);
    }
  </script>
</body>
</html>
